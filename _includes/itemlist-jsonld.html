<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "ItemList",
  "itemListElement": [
    {% for item in include.items %}
    {
      "@type": "ListItem",
      "position": {{ forloop.index }},
      "url": "{{ item.url | absolute_url }}"
    }{% if forloop.last == false %},{% endif %}
    {% endfor %}
  ]
}
</script>
