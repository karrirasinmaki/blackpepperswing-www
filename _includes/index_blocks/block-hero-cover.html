<section class="hero-showcase row container width-max height-max align-items-center">

  <!-- bg -->
  <div class="show-for-medium-up medium-12 columns bg color-main"></div>
  <div class="show-for-small-only small-12 columns bg color-contrast"></div>

  <div class="row width-max align-items-center">
    <div class="medium-1 columns show-for-medium-up">&nbsp;</div>

    <div class="medium-6 small-12 columns end t30 b30" style="color: #ffffff;">
      <!--

        <svg viewBox="0 0 200 35">
          <text x="0" y="15">Busy dance floors &</text>
          <text x="0" y="30">spicy swing outs</text>
          <text x="170" y="23" font-size="0.30em">since</text>
          <text x="170" y="29" font-size="0.42em">2017</text>
        </svg>

      -->

      <h2 style="color: #357a78; text-transform: uppercase; font-weight: 800; text-shadow: 3px 4px black; font-size: 3.7vw; white-space: nowrap;">
        Busy dance floors &<br/>spicy swing outs
        <span style="font-size: 0.42em; display: inline-block; padding: 10px;">
          <span style="font-size: 74%;">since</span><br/>2017
        </span>
      </h2>
      <p>
        <b>Black Pepper Swing</b>'s new dance <br/>
        season starts <b>August 21st</b>.
      </p>
      <p>
        <b>Register now!</b>
      </p>
    </div>

    <!-- video container -->
    <div class="medium-5 small-12 columns aside t30 b30 pr5">
      <div class="show-for-small-only small-6 columns bg color-main"></div>

      <div class="show-for-medium-up t50"></div>

      <div class="vertical frame-container shadow-pop media-wait-ready" style="background-color: black;">
        <div class="cover-media frame square">
          <div class="wait-image" style="background-image: url('{{ 'bps/bps-circle-off-white-web.png' | imgurl,size:'medium' }}');"></div>
          <iframe src="https://www.youtube-nocookie.com/embed/nt2lpQdxVkY?rel=0&amp;controls=0&amp;disablekb=1&amp;playsinline=1&amp;showinfo=0&amp;version=3&amp;loop=1&amp;playlist=nt2lpQdxVkY&amp;autoplay=1&amp;enablejsapi=1"></iframe>
        </div>
      </div>
      <div class="b90 show-for-medium-up"></div>
    </div>

    <!--
    <div class="medium-6 small-12 columns end t30 b30">
      <div class="medium-12 columns">
        <div class="show-for-medium-up t50"></div>
        {% include index_blocks/block-intro.html %}
        <div class="b90 show-for-medium-up"></div>
      </div>
    </div>
    -->
  </div>

</section>

<div class="show-for-medium-up t-90"></div>

<section class="row width-max bg-color color-main">
  <div class="medium-1 columns show-for-medium-up">&nbsp;</div>
  <section class="medium-10 columns end">
    <div class="row t50 b30">
      {% for cta in page.featured_ctas %}
      <div class="medium-4 columns">
        <a href="{{ cta.url }}">
          <div class="frame landscape cover">
            <img src="{{ cta.img | imgurl,size:'small' }}" />
          </div>
        </a>
        <a href="{{ cta.url }}" class="button expand">{{ cta.title }}</a>
      </div>
      {% endfor %}
    </div>
  </section>
</section>
