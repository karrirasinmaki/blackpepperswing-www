<div id="footer">
  <div class="row">
    <div class="small-12 medium-5 columns">
      <h5 class="shadow-black">{{ site.data.language.info_website }}</h5>
      <p class="shadow-black">
        <b>{{ site.name }}</b><br>
        {{ site.email }}<br>
        {{ site.tel }}
      </p>
      <p class="shadow-black">
        {{ site.description }}
        <a href="{{ site.url }}{{ site.baseurl }}/about-us/">{{ site.data.language.more }}</a>
      </p>
    </div><!-- /.large-6.columns -->


    <div class="small-12 medium-6 columns">
      <h5>&nbsp;</h5>
      <p class="shadow-black">
        <b>Studio</b><br>
        {{ site.address | split: ", " | join: "<br>" }}<br>
        Door code: {{ site.door_code }}
      </p>
    </div><!-- /.large-4.columns -->

  </div><!-- /.row -->

</div><!-- /#footer -->
