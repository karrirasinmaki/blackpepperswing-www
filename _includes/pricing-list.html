<ul class="pricing-list">
  {% for item in include.items %}
  <li>
    <div class="list-item">
      <span class="title">{{ item.title }}</span>
      <span class="separator"></span>
      <span class="price">{{ item.price }}</span>
    </div>
    <p class="description">
      {{ item.description }}{% if item.read_more %} <a href="{{ item.read_more }}" target="_blank">Read&nbsp;more...</a>{% endif %}
    </p>
  </li>
  {% endfor %}
</ul>
