#
# This config-file is only needed for development in Firebase. Instead of changing the url
# everytime you work locally on the project, you start both config-files, overwriting
# the first one with the development variables needed.
#
# Start development with â€º $ jekyll serve --config _config.yml,_config_firebase.yml

url: 'https://blackpepperswing.firebaseapp.com'
baseurl: ''
urlimg: 'https://blackpepperswing.firebaseapp.com/images/'
urlassets: 'https://blackpepperswing.firebaseapp.com/assets/'

sass:
  # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  style: :expanded
  line_numbers: true
  # trace_selectors: true
  # debug_info: true
  # FUTURE https://github.com/jekyll/jekyll-sass-converter/issues/12
  sourcemap: true

# Disable when not in production
google_analytics_tracking_id:

