  - name: 'pages'
    label: 'Pages'
    folder: 'pages/'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Update Date', name: 'last_modified_at', widget: 'datetime' }
      - label: 'Page sections'
        name: 'page_sections'
        widget: 'list'
        types:
          - label: Text
            name: text
            widget: object
            field: {label: Content, name: content, widget: text}
          - label: Markdown
            name: markdown
            widget: object
            field: {label: Content, name: content, widget: markdown}


