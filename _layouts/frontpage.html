---
layout: default
format: page-fullwidth
---
<article>
	<header>
		{% include _masthead.html %}
	</header>
	<div class="city-selection">
		{% assign cities = site.cities | sort: 'order' %}
		{% include grid.html cols=cities.length collection=cities template='city-selection-snippet.html' %}
	</div>
	<div class="row t30">
		<div class="medium-12 columns">

			{% if page.teaser %}
			<p class="teaser">
				{{ page.teaser }}
			</p>
			{% endif %}

			{{ content }}
		</div><!-- /.medium-12.columns -->
	</div><!-- /.row -->
</article>
