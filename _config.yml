# Title of your website
title: "Black Pepper Swing"
title_abbrev: "BPS"


# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Hopping around swamps and lakes since 2017"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "Authentic swing dances in Helsinki, Tampere and Jyväskylä"

# Main author of the website
# See > authors.yml
author: blackpepperswing

# Contact info
name: "Black Pepper Swing"
email: info@blackpepperswing.com
tel: "+358 84 154 1724"
address: "Fredrikinkatu 24 D 23, 00120 Helsinki, Finland"
vat_number: FI28578381
legal_name: Osuuskunta Swing Kollektiivi / Coop Swing Collective
invoice_address: info@blackpepperswing.com

# When serving on a local machine, the default time zone is set by your operating system. But when served on a remote host/server, the default time zone depends on the server's setting or location.
timezone: Finland/Helsinki


# This URL is the main address for absolute links. Don't include a slash at the end.
#
url: 'https://blackpepperswing.com'
baseurl: ''

# This URL points directly to the images directory making
# things easier to link to images in posts and templates. It needs a slash at the end.
#
# Example: <img src="{{ site.urlimg }}{{ post.image.title }}" />
# Markdown-Example for posts ![Image Text]({{ site.urlimg }}image.jpg)
#
urlimg: 'https://blackpepperswing.com/images/'
urlvid: 'https://blackpepperswing.com/videos/'
urlassets: 'https://blackpepperswing.com/assets/'

# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content:


# Logo size is 600x80 pixels
logo: "logo.png"
webfonts: true
mediaplayer: false

###
# Pagination and autopages
pagination:
  enabled: true
  per_page: 15
  permalink: /page/:num/
  trail: 
    before: 2
    after: 2

autopages:
  enabled: true
  categories:
    title: ":cat"
    permalink: /posts/categories/:cat/
    layouts: 
      - 'autopage.html'
    slugify:
      mode: 'default'   # :cat is slugified. Modes: default, raw, pretty, ascii, latin
      case: false       # Whether to replace all uppercase letters with their lowercase counterparts
  tags:
    title: ":tag"
    permalink: /posts/tags/:tag/
    layouts: 
      - 'autopage.html'
    slugify:
      mode: 'default'   # :cat is slugified. Modes: default, raw, pretty, ascii, latin
      case: false       # Whether to replace all uppercase letters with their lowercase counterparts


# Theme works best with Kramdown (using the table of contents function)
markdown: kramdown
permalink: /:title/:year-:month-:day/
highlight: rouge
excerpt_separator: "<!--more-->"
include: ['.htaccess']
# Exclude these files from your production _site
exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - .git
    - .gitignore
    - LICENSE
    - README.md
    - INSTALL.md
    - Gulpfile.js
    - _original_images
    - vendor
    - .bundle
    - bundler
    - tags


# The language setting is used in /includes/header.html for html-settings
language: "en"

languages: ["en"] # , "fi"
default_lang: "en"
exclude_from_localization: ["assets", "images"]
parallel_localization: true
lang_from_path: true

date_format: "%d %B %Y"

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]


