# Default Settings

collections:
  teachers:
    output: true
  courses:
    output: true
  archive_courses:
    output: true
    permalink: /courses/:name/
  parties:
    output: true
  events:
    output: true
  cities:
    output: true
  dances:
    output: true


defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      header: true
      show_meta: false
      comments: false
      author: blackpepperswing
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: page
      show_meta: true
      comments: true
      author: blackpepperswing
      archive_url: "/blog/archive/"
  -
    scope:
      path: ""
      type: "teachers"
    values:
      layout: page
      show_meta: false
      comments: false
      author: blackpepperswing
  -
    scope:
      path: ""
      type: "courses"
    values:
      layout: course
      show_meta: false
      comments: false
      author: blackpepperswing
      default_pricing: true
      show_map: true
  -
    scope:
      path: ""
      type: "archive_courses"
    values:
      layout: course
      show_meta: false
      comments: false
      author: blackpepperswing
      default_pricing: true
  -
    scope:
      path: ""
      type: "parties"
    values:
      layout: page
      header: true
      show_meta: false
      comments: false
      author: blackpepperswing
  -
    scope:
      path: ""
      type: "events"
    values:
      layout: event
      header: true
      show_meta: false
      comments: false
      author: blackpepperswing
  -
    scope:
      path: ""
      type: "cities"
    values:
      layout: page
      header: true
      show_meta: false
      comments: false
      author: blackpepperswing
  -
    scope:
      path: ""
      type: "dances"
    values:
      layout: page
      header: false
      show_meta: false
      comments: false
      author: blackpepperswing


